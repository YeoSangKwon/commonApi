<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TEST APP">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta content="telephone=no, address=no, email=no" name="format-detection">

    <!--<link href="app/css/mnl/conStyle.css" rel="stylesheet" />-->
    <title>IDSI</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d755e95fcfe2a4027c6abde3a4925513"></script>

</head>
<body>
    <h1>TEST</h1>
    <div id="map" style="width:500px;height:400px;"></div>

    <script type="text/javascript">
        $(document).ready(function(){
            var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기
            console.log(varUA);

            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(35.8351122, 128.5441227), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        });
    </script>
</body>
</html>
